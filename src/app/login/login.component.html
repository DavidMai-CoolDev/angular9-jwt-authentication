<app-navigationbar></app-navigationbar>
<div class="container col-lg-6">
    <h1 class="text-center">Login</h1>
    <!-- <h3 *ngIf = '!sucessLogin' class="text-danger">{{errorMessage}}</h3> -->
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div *ngIf = '!sucessLogin' class="alert alert-warning" >{{errorMessage}}</div>
          <div *ngIf = 'sucessLogin' class="alert alert-success" >{{sucessMessage}}</div>
          <div class="form-group">
            <label for="email">User Name :</label>
            <input [(ngModel)] = 'loginData.username' type="text" class="form-control" id="username" placeholder="Enter User Name"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input [(ngModel)] = 'loginData.password' type="password" class="form-control" id="password" placeholder="Enter password"
              name="password">
          </div>
          <button (click) = login() class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </div>
